name: Run test when update main

on:
  push:
    branches: [ "main" ]
    
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: khoanhuynh-evizi/RC360-WDIO 
          token: ${{ secrets.WDIO_ACCESS_TOKEN }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: yarn install --frozen-lockfile
      - run: yarn test --suite="Specific Feature Test" --features="Login" --reporter="Allure Reporter"
      - name: Allure Reporter generator
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
